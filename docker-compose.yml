version: "3.8"

# =============================================================================
# EEDC Community - Portainer Stack
# =============================================================================
#
# Deployment:
# 1. Backend-Dateien nach /opt/eedc-community/ kopieren
# 2. Frontend bauen: cd frontend && npm install && npm run build
# 3. Image bauen: docker build -t eedc-community-api:latest ./backend
# 4. Diesen Stack in Portainer erstellen mit Environment Variables:
#    - POSTGRES_PASSWORD: <sicheres Passwort>
#    - SECRET_KEY: <zufÃ¤lliger String>
#    - ALLOWED_ORIGINS: https://energie.raunet.eu
#
# =============================================================================

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: eedc-community-api:latest
    container_name: eedc-community-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://eedc:${POSTGRES_PASSWORD}@db:5432/eedc_community
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://energie.raunet.eu}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - nginxproxymanager_default

  db:
    image: postgres:16-alpine
    container_name: eedc-community-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=eedc
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=eedc_community
    volumes:
      - eedc_community_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eedc -d eedc_community"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  eedc_community_postgres:

networks:
  internal:
    driver: bridge
  nginxproxymanager_default:
    external: true
