version: "3.8"

# =============================================================================
# EEDC Community - Docker Compose
# =============================================================================
#
# Image wird automatisch von GitHub Actions gebaut und auf Docker Hub gepusht.
#
# Deployment:
# 1. In Portainer: Stack erstellen mit "Web editor"
# 2. Diese Datei einfügen
# 3. Environment Variables setzen:
#    - POSTGRES_PASSWORD: <sicheres Passwort>
#    - SECRET_KEY: <zufälliger String>
#    - ALLOWED_ORIGINS: https://energy.raunet.eu
#
# Update: docker compose pull && docker compose up -d
# =============================================================================

services:
  api:
    image: supernova1963/eedc-community:latest
    container_name: eedc-community-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://eedc:${POSTGRES_PASSWORD}@db:5432/eedc_community
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://energie.raunet.eu}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - nginxproxymanager_default

  db:
    image: postgres:16-alpine
    container_name: eedc-community-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=eedc
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=eedc_community
    volumes:
      - eedc_community_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eedc -d eedc_community"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  eedc_community_postgres:

networks:
  internal:
    driver: bridge
  nginxproxymanager_default:
    external: true
