version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eedc-community-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://eedc:${POSTGRES_PASSWORD}@db:5432/eedc_community
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://energie.raunet.eu}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
      - nginxproxymanager_default  # FÃ¼r NPM-Zugriff

  db:
    image: postgres:16-alpine
    container_name: eedc-community-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=eedc
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=eedc_community
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eedc -d eedc_community"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
  nginxproxymanager_default:
    external: true
